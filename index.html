<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./build/css/base.css">
    <link rel="stylesheet" href="./build/css/index.css">
    <title>问卷</title>
</head>

<body>
    <div class="header">
        <span class="btn-success create_survey_btn">创建问卷</span>
        <span class="btn-success preview_survey_btn">本地预览</span>
    </div>
    <div class="menu">
        <ul>
            <li><a href="#radio">单选框</a></li>
            <li><a href="#checkbox">多选框</a></li>
            <li><a href="#textarea">文本框</a></li>
        </ul>
    </div>
    <div class="survey">
        <div class="survey_main">
            <div class="survey_title">
                <div class="inner">
                    <h1 class="title_content" contenteditable="true">问卷标题</h1>
                </div>
            </div>
            <div class="survey_prefix">
                <div class="inner">
                    <div class="prefix_content" contenteditable="true">
                        <p>为了给您提供更好的服务，希望您能抽出几分钟时间，将您的感受和建议告诉我们，我们非常重视每位用户的宝贵意见，期待您的参与！现在我们就马上开始吧！</p>
                    </div>
                </div>
            </div>

            <div class="survey_container">
                <div class="page" data-pid="1">
                    <div class="question question_radio required" id="question_q-1-Iume" data-type="radio" data-id="q-1-Iume" role="group" data-role="radiogroup" aria-required="true">
                        <div class="inner">
                            <div class="title" id="questionTitle_q-1-Iume">
                                <div role="presetation">
                                    <span class="title_index">
                                        <span class="question_index" data-for="q-1-Iume">1</span>.
                                    </span>
                                    <h3 class="title_text">
                                        <p>单选题目</p>
                                    </h3>
                                    <span class="required" title="必答题" aria-label="必答题" alt="必答题" style="display: none;">*</span>
                                </div>
                                <span class="tips" role="alert"></span>
                            </div>
                            <div class="description">
                                <div class="description_text"> </div>
                            </div>
                            <div class="inputs">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="./build/js/index.js"></script>
</body>

</html>
